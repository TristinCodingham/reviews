<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Top Reviews</h2>
                
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="images/quote.png" alt="" class="quote" width="40px" height="40px">
                    <img id="person-img" class="person-img" src="" alt="" width="150px" height="150px">
                </div>
                <h4 class="author" id="author"></h4>
                <p class="job" id="job"></p>
                <p class="info" id="info"></p>
                <div class="button-container">
                    <button id="prev-btn" class="prev-btn">
                        <img class="prev-btn-img" src="images/arrow.jpg" alt="" width="16px" height="16px">
                    </button>
                    <button id="next-btn" class="next-btn">
                        <img class="next-btn-img" src="images/arrow.jpg" alt="" width="16px" height="16px">
                    </button>
                </div>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
